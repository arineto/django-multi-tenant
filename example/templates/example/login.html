{% extends 'example/base.html' %}

{% load tags %}
{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
  <form id="form" method="post" action="" class="form-horizontal" role="form">
		{% csrf_token %}
    <h3>Formlário de Login</h3>
    <br>
    <p style="font-size:16px"><b>Usuário Atenticado: </b>{{ user }} {% if user.is_authenticated %}(<a href="{% url 'example:logout' %}">Logout</a>){% endif %}</p>
    <br>
	  <div class="form-group ">
	    <label class="col-sm-2 control-label">Username:</label>
	    <div class="col-sm-10">
	    	<input class="form-control" id="id_username" maxlength="100" name="username" type="text">
	    </div>
	  </div>
	  <div class="form-group ">
	    <label class="col-sm-2 control-label">Password:</label>
	    <div class="col-sm-10">
	    	<input class="form-control" id="id_password" maxlength="32" name="password" type="password">
	    </div>
	  </div>
    <p style="font-size:16px; text-align:center">{{ message }}</p>
		<div id="buttons" class="row">
			<div class="col-sm-6">
				<button id="submit" type="submit" class="btn btn-primary">Entrar</button>
			</div>
		</div>
	</form>
{% endblock %}
